name: CI - Test Microservizio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout codice
      uses: actions/checkout@v3

    - name: Avvia servizi con Docker compose
      # NOTA: Ho tolto il trattino. Ora Ã¨ "docker compose"
      run: docker compose -f docker-compose.yml up -d

    - name: Esegui i test
      # Anche qui: "docker compose"
      run: docker compose -f docker-compose.yml exec -T microservizio pytest

    - name: Cleanup finale
      # E anche qui
      run: docker compose -f docker-compose.yml down -v
